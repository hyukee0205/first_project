    <script>
        function form_check() {
            var u_id = document.getElementById("u_id");
            var pw = document.getElementById("pw");
            var repw = document.getElementById("repw");
            var u_name = document.getElementById("u_name");
            var em_id = document.getElementById("em_id");
            var phone = document.getElementById("phone");
            var apply = document.getElementById("apply");


            if (!u_id.value) {
                var txt = document.getElementById("err_id");
                txt.innerHTML = "아이디를 입력하세요.";

                u_id.focus();
                return false;
            };

            var id_len = u_id.value.length;

            if (id_len < 4 || id_len > 12) {
                var txt = document.getElementById("err_id");
                txt.innerHTML = "아이디는 4~12글자만 입력할 수 있습니다.";
                u_id.focus();
                return false;
            };


            if (!pw.value) {
                var txt = document.getElementById("err_pw");
                txt.innerHTML = "비밀번호를 입력하세요.";

                pw.focus();
                return false;
            };


            var pw_len = pw.value.length;

            if (pw_len < 4 || pw_len > 8) {
                var txt = document.getElementById("err_pw");
                txt.innerHTML = "비밀번호는 4~8글자만 입력할 수 있습니다.";
                pw.focus();
                return false;
            };




            if (!repw.value) {
                var txt = document.getElementById("err_repw");
                txt.innerHTML = "비밀번호를 확인해주세요.";
                repw.focus();
                return false;
            };


            if (pw.value != repw.value) {
                var txt = document.getElementById("err_repw");
                txt.innerHTML = "비밀번호가 같지 않습니다.";
                repw.focus();
                return false;
            };


            if (!u_name.value) {
                var txt = document.getElementById("err_name");
                txt.innerHTML = "이름을 입력하세요.";

                u_name.focus();
                return false;
            };


            if (!em_id.value) {
                var txt = document.getElementById("err_em");
                txt.innerHTML = "이메일을 입력하세요.";

                em_id.focus();
                return false;
            };



            if (!phone.value) {
                var txt = document.getElementById("err_phone");
                txt.innerHTML = "전화번호를 입력해주세요.";

                phone.focus();
                return false;

            };

            var reg = /^[0-9]+$/g;
            if (!reg.test(phone.value)) {
                var txt = document.getElementById("err_phone");
                txt.innerHTML = "전화번호는 숫자만 입력할 수 있습니다.";
                phone.focus();
                return false;
            };

            if (!apply.checked) {
                var txt = document.getElementById("err_apply");
                txt.innerHTML = "약관 동의가 필요합니다.";

                apply.focus();
                return false;
            };

        };

        function id_search() {

        function checkSelectAll(checkbox)  {
            const selectall 
                = document.querySelector('input[name="selectall"]');
            
            if(checkbox.checked === false)  {
                selectall.checked = false;
            }
        }

        function selectAll(selectAll)  {
            const checkboxes 
                = document.getElementsByName('sub_chk');
            
            checkboxes.forEach((checkbox) => {
                checkbox.checked = selectAll.checked
            })
        }
